<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.ico" sizes="any" />
    <link rel="icon" href="./svg/favicon.svg" type="image/svg+xml" />

    <title>Закрывающий тег</title>
  </head>
  <body class="page">
    <header class="header decorated-block">
      <span class="header__logo">&lt;/HTML&gt;</span>
      <h1 class="header__title">закрывающий тег</h1>
    </header>
    <main class="main">
      <article class="card decorated-block">
        <h2 class="card__title">Фритрек и нулевой спринт: Подготовка к работе</h2>
        <figure class="card__image-wrapper">
            <figcaption class="card__label">&lt;/HTML&gt;</figcaption>
            <img src="images/car.png" alt="Фудтрак" class="card__image" loading="lazy" />
        </figure>
        <div class="card__inner">
          <p>
            Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И,
            возможно, подумать, как новые знания могут повлиять на ваше будущее.
          </p>
          <p>Место для ваших воспоминаний о начале обучения.</p>
          <div class="card__buttons-wrapper">
            <button class="card__icon-button">
              <svg width="27" height="24" viewBox="0 0 27 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 0H3V3H6V0Z" fill="black" />
                <path d="M9 0H6V3H9V0Z" fill="black" />

                <path d="M3 6H0V9H3V6Z" fill="black" />
                <path d="M3 9H0V12H3V9Z" fill="black" />
                <path d="M12 0H9V3H12V0Z" fill="black" />
                <path d="M6 12H3V15H6V12Z" fill="black" />
                <path d="M9 15H6V18H9V15Z" fill="black" />
                <path d="M12 18H9V21H12V18Z" fill="black" />
                <path d="M21 0H24V3H21V0Z" fill="black" />
                <path d="M18 0H21V3H18V0Z" fill="black" />
                <path d="M24 3H27V6H24V3Z" fill="black" />
                <path d="M24 6H27V9H24V6Z" fill="black" />
                <path d="M24 9H27V12H24V9Z" fill="black" />
                <path d="M15 0H18V3H15V0Z" fill="black" />
                <path d="M21 12H24V15H21V12Z" fill="black" />
                <path d="M18 15H21V18H18V15Z" fill="black" />
                <path d="M15 18H18V21H15V18Z" fill="black" />
                <path d="M15 3H12V6H15V3Z" fill="black" />
                <path d="M15 21H12V24H15V21Z" fill="black" />
              </svg>
            </button>
            <button class="button card__like-button"><span class="button__text">Like</span></button>
          </div>
        </div>
      </article>
    </main>
    <footer class="footer">
      <button class="button button--save">
        <svg width="21" height="21" viewBox="0 0 39 39">
          <use href="svg/floppy.svg#floppy" />
        </svg>
        <span class="button__text">Сохранить на память</span>
      </button>
    </footer>
    <script src="./scripts/like.js"></script>
  </body>
</html>
